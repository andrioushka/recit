<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Récits sur le pouce</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background-color: #f0e6d2;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  #container {
    display: flex;
    max-width: 1000px;
    margin: auto;
    height: 110vh; /* hauteur fixe pour le scroll */
  }

  /* Livre / zone de texte */
  #book {
    background: #fff8e7;
    padding: 30px;
    border: 1px solid #d4c3a1;
    border-radius: 12px;
    flex: 1; /* prend tout l'espace horizontal restant */
    margin-left: 20px; /* espace entre menu et livre */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
  }

  #chapter-title {
    text-align: center;
    margin: 0 0 20px 0;
  }

  #content {
    white-space: pre-wrap;
    line-height: 1.7;
    overflow-y: auto;
    padding: 10px 15px;
    border-top: 1px solid #d4c3a1;
    border-bottom: 1px solid #d4c3a1;
    flex: 1; /* fait que la zone prend tout l'espace disponible vertical */
    text-align: justify;
  }

  #navigation {
    text-align: center;
    margin-top: 15px;
  }

  button {
    background-color: #d4c3a1;
    border: none;
    padding: 8px 15px;
    margin: 0 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #c0ad87;
  }

  /* Menu vertical à gauche */
  #chapter-menu {
    width: 200px;
    height: 100%;
    overflow-y: auto;
    background: #f8f3e6;
    border: 1px solid #d4c3a1;
    border-radius: 12px;
    padding: 10px;
  }

  #chapter-menu h3 {
    text-align: center;
    margin-top: 0;
  }

  #book h1 {
    text-align: center;
    margin-bottom: 20px; /* espace sous le titre */
    color: #7a7676;
}


  #chapter-menu a {
    display: block;
    padding: 5px 10px;
    margin: 2px 0;
    text-decoration: none;
    color: #333;
    border-radius: 5px;
  }

  #chapter-menu a:hover {
    background-color: #d4c3a1;
  }

</style>
</head>
<body>

<div id="container">
  <!-- Menu à gauche -->
  <div id="chapter-menu">
    <h3>Chapitres</h3>
    <!-- Les liens seront générés par JS -->
  </div>

  <!-- Livre / zone de texte -->
  <div id="book">
    <h1>Le Roman du Mois</h1>
    <h2 id="chapter-title">Chapitre 1</h2>

    <div id="content">
      <!-- Contenu du chapitre -->
    </div>

    <div id="navigation">
      <button onclick="loadChapter(currentChapter - 1)">⬅ Précédent</button>
      <button onclick="loadChapter(currentChapter + 1)">Suivant ➡</button>
    </div>
  </div>
</div>

<script>
let currentChapter = 1;
const maxChapters = 30; // nombre total de chapitres

// Convertit *texte* en italique
function convertItalics(text) {
    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
}

// Charge un chapitre
function loadChapter(num) {
    if (num < 1 || num > maxChapters) return;
    currentChapter = num;
    fetch(`chapitre${num}.txt`)
        .then(response => response.text())
        .then(text => {
            document.getElementById('chapter-title').innerText = "Chapitre " + num;
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = convertItalics(text);

            // Remettre l'ascenseur en haut
            contentDiv.scrollTop = 0;

            highlightMenu();
        })
        .catch(err => {
            document.getElementById('content').innerText = "Erreur : chapitre introuvable.";
            console.error(err);
        });
}

// Génère les liens du menu
function generateMenu() {
    const menu = document.getElementById('chapter-menu');
    for (let i = 1; i <= maxChapters; i++) {
        const link = document.createElement('a');
        link.href = "#";
        link.innerText = "Chapitre " + i;
        link.dataset.chapter = i;
        link.addEventListener('click', function(e) {
            e.preventDefault();
            loadChapter(i);
        });
        menu.appendChild(link);
    }
}

// Met en surbrillance le chapitre courant
function highlightMenu() {
    const links = document.querySelectorAll('#chapter-menu a');
    links.forEach(link => {
        link.style.backgroundColor = (link.dataset.chapter == currentChapter) ? '#c0ad87' : 'transparent';
    });
}

// Initialisation
generateMenu();
loadChapter(currentChapter);
</script>

</body>
</html>
